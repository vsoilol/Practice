<table
  mat-table
  *ngIf="forecasts.length > 0"
  [dataSource]="forecasts"
  class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="temperatureC">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.temperatureC }}</td>
  </ng-container>

  <ng-container matColumnDef="temperatureF">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.temperatureF }}</td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="forecastTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: forecastTableColumns"></tr>
</table>
