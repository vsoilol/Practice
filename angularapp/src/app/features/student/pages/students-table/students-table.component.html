<div class="student-table__container" *ngIf="students$ | async as students">
  <button
    class="student-table__button"
    (click)="showAddNewStudentModal()"
    nz-button
    nzType="primary">
    Добавить
  </button>
  <nz-table
    #basicTable
    [nzData]="students"
    [nzPageSize]="10"
    [nzSize]="'small'"
    [nzLoading]="(isLoadingStudents$ | async) === true">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Возраст</th>
        <th>Группа</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.middleName }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.group }}</td>
        <td>
          <button
            (click)="showEditStudentModal(data)"
            nz-button
            nzType="default"
            nzShape="circle">
            <span nz-icon nzType="edit" nzTheme="outline"></span>
          </button>
          <nz-divider nzType="vertical"></nz-divider>
          <button
            (click)="showConfirmDeleteStudentModal(data.id)"
            nz-button
            nzType="default"
            nzShape="circle">
            <span nz-icon nzType="delete" nzTheme="outline"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
