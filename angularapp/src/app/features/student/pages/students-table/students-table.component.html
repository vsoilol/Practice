<div class="student-table__container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>Имя</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.firstName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Фамилия</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.lastName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <mat-header-cell *matHeaderCellDef>Отчество</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.middleName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef>Возраст</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.age }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="group">
      <mat-header-cell *matHeaderCellDef>Группа</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.group }}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon"
            >add</mat-icon
          >
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="accent" (click)="startEdit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
